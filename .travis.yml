language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
before_install: git clone -b travis `git config --get remote.origin.url` target/travis
before_script: mvn dependency:resolve -DoverWriteSnapshots=true
after_success: mvn clean deploy --settings target/travis/settings.xml -DskipTests=true
branches:
  only:
  - master
  - release
notifications:
  email:
    recipients:
    - vatbub123+travisbuildnotification@googlemail.com
    on_success: never
    on_failure: always
env:
  global:
  - secure: 
  - secure: 
