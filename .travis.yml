language: java
sudo: required
jdk:
  - openjdk14
addons:
  sonarcloud:
    organization: "vatbub-github"
cache:
  directories:
  - $HOME/.m2
before_install:
- openssl aes-256-cbc -K $encrypted_728734c634db_key -iv $encrypted_728734c634db_iv
  -in github_deploy_key.enc -out github_deploy_key -d
- git clone -b travis `git config --get remote.origin.url` target/travis
script:
- mvn org.jacoco:jacoco-maven-plugin:prepare-agent verify sonar:sonar --settings target/travis/settings.xml
after_success:
  - source ./travisAfterSuccess.sh
notifications:
  email:
    recipients:
    - vatbub123+travisbuildnotification@googlemail.com
    on_success: never
    on_failure: always
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
